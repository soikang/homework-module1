<html>
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8">   
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="container">
            <header> </header>
            <main>
                <h1>Sign Up</h1>
                <p>If you need more information about the Cliffs, Hours of Operations, Facilities or questions about this site, please contact us bu using one of the following:                </p>
                <h2>Phone:</h2>
                <p>(800)GCLIFFS</p>
                <h2>Email:</h2>
                <p>info@greatcliffs.com</p>    
                <h2>Fill Out This Form: </h2>             
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>Account Creation Information:</legend>
                        <label>Enter your First Name</label><br>
                        <input type="text" name="first_name"><br>
                        <label>Enter your Last Name</label><br>
                        <input type="text" name="last_name"><br>
                        <label>Enter your email</label><br>
                        <input type="email" name="email"><br>
                        <label>Enter your password</label><br>
                        <input type="password" name="password"><br>
                        <label>Confirm your password</label><br>
                        <input type="password" name="confirm password"><br>
                        <br>
                        <label>Your Gender</label><br>
                        <input type="radio" name="gender" value="male">Male<br>
                        <input type="radio" name="gender" value="femaile">Female<br>
                        <input type="radio" name="gender" value="other">Other<br>
                        <br>
                        <input type="submit" value="Sign Up"><br>
                    </fieldset>
                </form>
            </main>
            <footer>
                
            </footer>
        </div>
    </body>
</html>
