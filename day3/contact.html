<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8">   
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="container">
            <header> </header>
            <main>
                <h1>Contacting Us</h1>
                <p>If you need more information about the Cliffs, Hours of Operations, Facilities or questions about this site, please contact us bu using one of the following:                </p>
                <h2>Phone:</h2>
                <p>(800)GCLIFFS</p>
                <h2>Email:</h2>
                <p>info@greatcliffs.com</p>    
                <h2>Fill Out This Form: </h2>             
                <form action="/contact" method="post">
                    <fieldset>
                        <legend>Contact Form:</legend>
                        <label>Enter your full name</label><br>
                        <input type="text" name="full_name"><br>
                        <label>Enter your email</label><br>
                        <input type="email" name="email"><br>
                        <label>Enter your phone</label><br>
                        <input type="text" name="phone"><br>
                        <br>
                        <label>How should we contact you?</label><br>
                        <input type="radio" name="contact_method" value="email">Email<br>
                        <input type="radio" name="contact_method" value="phone">Phone<br>
                        <br>
                        <label>Which Cliff are you inquiring?</label><br>
                        <select name="cliff">
                            <option>West Cliff</option>
                            <option>North Cliff</option>
                            <option>East Cliff</option>
                            <option>South Cliff</option>
                        </select><br>
                        <br>
                        <label>How did you hear about us:</label><br>
                        <textarea rows="5" columns="40"></textarea><br>
                        <input type="submit" value="Inquire"><br>
                    </fieldset>
                </form>
            </main>
            <footer>
                
            </footer>
        </div>
    </body>
</html>
